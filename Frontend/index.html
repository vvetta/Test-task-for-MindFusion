<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Title</title>
</head>
<body>
    <section class="auth_section">
        <!-- Окно регистрации и авторизации пользователей. -->

        <div class="auth_buttons_wrapper">
            <!-- Кнопки для переключения между регистрацией и авторизацией. -->
            <div class="auth_buttons_item" id="register_button" style="background-color: gray;">
                <span>Register</span>
            </div>
            <div class="auth_buttons_item" id="login_button">
                <span>Login</span>
            </div>
        </div>

        <div class="auth_wrapper">
            <!-- Окно, в котором будет происходить смена форм. -->
            <div class="reg_wrapper" id="register_wrapper">
                <!-- Регистрация пользователей. -->
                <div class="form_wrapper">
                    <form id="register_form">
                        <div class="form_item">
                            <input type="email" placeholder="Enter email:">
                        </div>
                        <div class="form_item">
                            <input type="password" placeholder="Enter password:">
                        </div>
                        <div class="form_item">
                            <button id="register_submit_btn" type="submit"><span>Enter</span></button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="login_wrapper" id="login_wrapper" style="display: none">
                <!-- Авторизация пользователя. -->
                <div class="form_wrapper">
                    <form id="login_form">
                        <div class="form_item">
                            <input type="email" placeholder="Enter email:">
                        </div>
                        <div class="form_item">
                            <input type="password" placeholder="Enter password:">
                        </div>
                        <div class="form_item">
                            <button id="login_submit_btn" type="submit"><span>Enter</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="chat_section">
        <!-- Окно чатов пользователя. -->
        <div class="chat_wrapper">

            <div class="chats_list">
                <!-- Окно, в котором лежит список чатов пользователя. -->
                <div class="chats_item">
                    <span>CHAT_NAME</span>
                </div>

            </div>

            <div class="chat_window">
                <!-- Окно, в котором открыт чат пользователя. -->
                <div class="messages_wrapper">
                    <!-- Поле, в котором отображаются сообщения другого пользователя. -->

                    <div class="message_item">
                        <span>email: drpsh2004@gmail.com</span>
                        <span>text: Как твои дела?</span>
                    </div>
                </div>

                <div class="chat_input">
                    <!-- Поле, в котором происходит отправка сообщения. -->
                    <form>
                        <div class="chat_item">
                            <input type="text" placeholder="Enter message:">
                        </div>
                        <div class="chat_item">
                            <button type="submit"><span> -> </span></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </section>

    <section class="modal_section">
        <!-- Модалка, в которой выводятся ответы от сервера. -->
        <div class="modal_wrapper">
            <div class="modal_status_code"></div>
            <div class="modal_message"></div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
